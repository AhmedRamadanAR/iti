<!DOCTYPE html>
<head>
<title>Color range</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>
<body>
    <div class="content"> 
<label style="color:red"> Red </label>
    <input type="range" id="redSlider" min="0" max="255">
    <br>
    <label style="color: green;"> Green </label>

    <input  type="range" id="greenSlider"  min="0" max="255">
    <br>
    <label style="color:blue"> Blue </label>

    <input type="range" id="blueSlider"  min="0" max="255">

    <p id="coloredText" style="font-size: 40px; "> Change the 3 Color Ranges above  and observe my color Change</p>
</div>

</body>

</html>
