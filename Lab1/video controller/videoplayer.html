<!DOCTYPE html>

<head>
    <title>Video Player</title>
</head>
<body>
<video id="video"width="500" controls >
    <source id="videoSource" src="vid1.mp4" type="video/mp4"/>
    <script src="functions.js" defer></script>

</video>

    <br>
    <button onclick="playVideo()">Play</button>
    <button onclick="pauseVideo()">Stop</button>
    <button onclick="rePlay()"><<</button>
    <button onclick="back()"> < </button>
    <button onclick="forward()"> > </button>
    <button onclick="fastForward()">>></button>
    <button onclick="muteVideo()">Mute</button>
    <button onclick="prevVideo()">Previous Video</button>
    <button onclick="nextVideo()">Next Video</button>
  
    <br>

    <label>speed</label>
    <input type="range" id="speedSlider" min="0.5" max="2" step="0.1" value="1" onchange="changeSpeed()">

</body>
</html>
